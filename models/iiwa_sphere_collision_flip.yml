directives:
- add_directives:
    file: package://quasistatic_simulator/ground.yml

- add_model:
    name: wall
    file: package://quasistatic_simulator/wall_box.sdf

- add_frame:
    name: wall_frame
    X_PF:
        base_frame: ground
        translation: [1.0, 0, 0]
        rotation: !Rpy {deg: [0, 0, 90]}

- add_weld:
    parent: wall_frame
    child: wall

- add_model:
    name: iiwa
    file: package://quasistatic_simulator/iiwa14_sphere_collision_flip.sdf

- add_weld:
    parent: world
    child: iiwa::iiwa_link_0