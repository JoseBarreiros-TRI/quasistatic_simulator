- add_model:
    name: iiwa_right
    file: package://quasistatic_simulator/iiwa7_planar_sphere_collision.sdf

- add_frame:
    name: world_left_arm_offset
    X_PF:
        base_frame: world
        translation: [0, 0.406, 0]

- add_frame:
    name: world_right_arm_offset
    X_PF:
        base_frame: world
        translation: [0, -0.406, 0]

